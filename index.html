<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>insplanet</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />
  </head>
  <body>
    <div class="wrap">
      <!-- 헤더영역 -->
      <header>
        <div class="inner-wrap">
          <div class="logo-cover">
            <a href="#" class="logo"><img src="./assets/images/hlogo.png" /></a>
          </div>
          <div class="nav-cover">
            <ul class="nav-list">
              <li class="list-item"><a href="#">Project</a></li>
              <li class="list-item"><a href="#">Company</a></li>
            </ul>
            <a href="#" class="btn-download"
              >Company Brochure<i class="xi-arrow-bottom"></i
            ></a>
          </div>
        </div>
      </header>

      <!-- 메인영역 -->
      <section class="main">
        <div class="btn-cover">
          <span class="btn-swiper prev"></span>
          <span class="btn-swiper next"></span>
        </div>
        <div class="inner-wrap">
          <ul class="gallery-list">
            <li class="list-item">
              <div class="text-cover">
                <span class="text-sub">Application</span>
                <strong class="text-title"
                  >하이엔드 라이프 서비스 플랫폼<br />
                  마이홈즈</strong
                >
              </div>
              <div class="img-cover"><img src="" alt="" /></div>
            </li>
          </ul>
        </div>
      </section>
    </div>
