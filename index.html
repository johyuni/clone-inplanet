<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>insplanet</title>

    <!-- style -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- icon -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />
  </head>
  <body>
    <div class="wrap">
      <!-- 헤더영역 -->
      <header>
        <div class="inner-wrap">
          <div class="logo-cover">
            <a href="#" class="logo"><img src="./assets/images/hlogo.png" /></a>
          </div>
          <div class="nav-cover">
            <ul class="nav-list">
              <li class="list-item"><a href="#">Project</a></li>
              <li class="list-item"><a href="#">Company</a></li>
            </ul>
            <a href="#" class="btn-download"
              >Company Brochure<i class="xi-arrow-bottom"></i
            ></a>
          </div>
        </div>
      </header>

      <!-- 메인영역 -->
      <section class="main">
        <div class="inner-wrap">
          <div class="btn-cover">
            <span class="btn-swiper prev"></span>
            <span class="btn-swiper next"></span>
          </div>
          <ul class="gallery-list">
            <li class="list-item">
              <div class="tex-cover">
                <span class="tex-sub">Application</span>
                <strong class="tex-title"
                  >서비스 접근성 확대와 트렌드를 녹인<br />
                  신한플러스 메인 개편</strong
                >
              </div>
              <div class="img-cover">
                <img
                  class="img-main"
                  src="./assets/images/img_project16_head.png"
                  alt="신한 플러스 메인 개편 배너이미지"
                />
              </div>
            </li>
          </ul>
        </div>
      </section>

      <!-- 콘텐츠 -->
      <section class="content">
        <div class="inner-wrap">
          <div class="tex-cover">
            <h1 class="tex-title">
              서비스 접근성 확대와 트렌드를 녹인<br />
              <strong>신한플러스 메인 개편</strong>
            </h1>
            <p class="tex-sub">Application</p>
            <p class="tex-sub">2021.01 - 2021.02</p>
          </div>
          <div class="tex-cover">
            <p class="tex-detail">
              다양한 금융환경에 대응 하고 고객들의 만족도 향상을 위해<br />
              신한플러스 서비스(멤버십, 금융, 혜택) 영역에 대한 접근성 향상으로,
              고객의 서비스 이용 편의성 제고 및 교차 거래 활성화를
              유도하였습니다.
            </p>
          </div>
          <ul class="device-list">
            <li class="list-item"><span class="icon device-mobile"></span></li>
            <li class="list-item"><span class="icon device-mobile"></span></li>
            <li class="list-item"><span class="icon device-mobile"></span></li>
          </ul>
        </div>
      </section>
    </div>
  </body>
</html>
